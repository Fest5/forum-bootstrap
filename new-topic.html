<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Create new topic</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1><a href="index.html" class="navbar-brand">Forum</a></h1>
            <form action="" class="form-inline">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <button class="rounded-0 btn btn-primary input-group-append">Search</button>
                </div>
            </form>
        </div>
    </nav>
    <div class="container my-3">
        <nav class="breadcrumb">
            <a href="index.html" class="breadcrumb-item">Board index</a>
            <a href="category.html" class="breadcrumb-item">Forum category</a>
            <a href="category.html" class="breadcrumb-item">Forum name</a>
            <span class="breadcrumb-item active">Create new topic</span> 
        </nav>
        <div class="row">
            <div class="col-12">
                <h2 class="h4 text-white bg-info mb-3 p-4 rounded">Create new topic</h2>
                <form class="mb-3">
                    <div class="form-group">
                        <label for="topic">Topic</label>
                        <input type="text" class="form-control" id="topic" placeholder="Give your topic a title" required>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment: </label>
                        <Textarea class="form-control" id="comment" rows="10" placeholder="Write your comment here." required></Textarea>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox" value="notification">
                        <label for="checkbox" class="form-check-label">Notify me upon replies</label>
                    </div>
                    
                    <button class="btn btn-primary" type="submit">Create topic</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="small bg-dark text-white">
        <div class="container py-4">
            <ul class="list-inline mb-0 text-center">
                <li class="list-inline-item">&copy; 2020 Felipe Stuart, Inc</li>
                <li class="list-inline-item">All rights reserved.</li>
                <li class="list-inline-item"><a href="#">Terms of use and privacy policy</a></li>
            </ul>
        </div>
    </footer>


    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
